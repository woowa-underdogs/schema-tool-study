spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=validate
# 출력 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# MySQL 설정
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MySQL 상세 지정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#flyway
spring.application.name=flywayapp
spring.flyway.url=jdbc:mysql://localhost:3306/test?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.flyway.schemas=test
spring.flyway.user=root
spring.flyway.password=root